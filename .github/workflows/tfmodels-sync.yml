name: Sync Tensorflow models to Proxmox VM
on: 
  push:
    branches:
      - master
      - deploy-*
    tags: 
      - v*.*.*
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'robotoff-org' || 'robotoff-net' }}
    strategy:
      matrix:
        asset_name:
        - tf-universal-logo-detector
        - tf-nutrition-table
        - tf-nutriscore
        file:
        - label_map.pbtxt
        - saved_model.tar.gz
    steps:
    - uses: actions/checkout@master
    - name: Download
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: "openfoodfacts/robotoff-models"
        version: "tags/${{ matrix.asset_name }}-1.0"
        file: "${{ matrix.file }}"
        target: "tf_models/${{ matrix.asset_name }}/${{ matrix.file }}"
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        proxy_host: ${{ secrets.PROXY_HOST }}
        proxy_username: ${{ secrets.USERNAME }}
        proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "tf_models/${{ matrix.asset_name }}/*"
        target: "tf_models/${{ matrix.asset_name }}"
