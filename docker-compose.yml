version: "3.9"

services:
  api:
    restart: always
    image: ghcr.io/openfoodfacts/robotoff:${TAG}
    volumes:
      - api-dataset:/opt/robotoff/datasets
      - ./tf_models:/opt/robotoff/tf_models
      - ./models:/opt/robotoff/models
    environment:
      - POSTGRES_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - ROBOTOFF_INSTANCE
      - MONGODB_HOST
      - OFF_USER
      - OFF_PASSWORD
      - SENTRY_DSN
      - ELASTICSEARCH_HOSTS
    mem_limit: 2g
    ports:
      - 5500:5500
    networks:
      - internal
      - webnet

  workers:
    restart: always
    image: ghcr.io/openfoodfacts/robotoff:${TAG}
    volumes:
      - api-dataset:/opt/robotoff/datasets
      - ./tf_models:/opt/robotoff/tf_models
      - ./models:/opt/robotoff/models
    command: poetry run robotoff-cli run workers
    environment:
      - IPC_AUTHKEY
      - IPC_HOST
      - IPC_PORT
      - WORKER_COUNT
      - POSTGRES_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    mem_limit: 8g
    networks:
      - internal

  scheduler:
    restart: always
    image: ghcr.io/openfoodfacts/robotoff:${TAG}
    volumes:
      - api-dataset:/opt/robotoff/datasets
      - ./tf_models:/opt/robotoff/tf_models
      - ./models:/opt/robotoff/models
    command: poetry run robotoff-cli run scheduler
    mem_limit: 4g
    networks:
      - internal

  postgres:
    restart: always
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    command: postgres -c shared_buffers=1024MB -c work_mem=64MB
    mem_limit: 4g
    shm_size: 1g
    networks:
      - internal

volumes:
  postgres-data:
  api-dataset:

networks:
  internal:
  webnet:
